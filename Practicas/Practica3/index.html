<!DOCTYPE html>

<html>

  <head>
    <title>Galeria</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link rel="icon" type="image/x-icon" href="../../favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,600&display=swap" rel="stylesheet">

  <style>
  div.gallery {
    margin: 5px;
    border: 1px solid #ccc;
    float: left;
    width: 250px;
    background-color: #ffffff;
    padding: 10px;
  }

  div.gallery:hover {
    border: 1px solid #777;
  }

  div.gallery img {
    width: 100%;
    height: auto;
  }

  div.desc {
    padding: 5px;
    text-align: center;
  }

  body {
      background: url("img/degradado-01.png");
      background-size: cover;
      font-family: "DM Sans";
  } 


</style>

</head>


<body>

  <div class="gallery">
    <a target="_blank" href="img/cat1.jpg">
      <img src="img/cat1.jpg" width="600">
    </a>
    <div class="desc">Gato estrella</div>
  </div>

  <div class="gallery">
    <a target="_blank" href="img/cat2.jpg">
      <img src="img/cat2.jpg" width="600">
    </a>

  </div>

  <div class="gallery">
    <a target="_blank" href="img/cat3.jpg">
      <img src="img/cat3.jpg" width="600">

  </div>

    </a>

  </div>

</body>

</html>
